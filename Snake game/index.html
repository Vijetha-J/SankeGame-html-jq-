<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/musical" type="text/css"/>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gothica" type="text/css"/>
</head>
<body>
<div class="container">
	<div class="heading">
	<h1 id="heading">Snake Game</h1>
	</div>
	<div id="overlay">
		<p id="para">Your Final Score: <span id="final_score"></span></p>

		<a  id="para" onClick="window.location.reload()" href="#">Click To Play Again</a>
	</div>
	<canvas id="canvas" width="600" height="450">
		Sorry, this browser does not support the canvas element
	</canvas>
	<div id="stats">
		<div id="score"></div>
		<div id="high_score"></div>
		<button onclick="resetScore()" id="reset_score">Reset High Score</button>
	</div>
</div>

<!-- JQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>
